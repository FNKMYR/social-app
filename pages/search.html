<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body class="app-grid app-grid__search">
    <!--searchbar-->
    <form class="searchbar app-grid__search--searchbar">
      <input
        type="text"
        class="searchbar__input"
        aria-label="inputfield text for search"
        placeholder="Search for people, posts, tags..."
      />
      <button
        type="submit"
        class="searchbar__submit"
        aria-label="submit text for search"
      >
        <img
          src="../images/icons8-search.svg"
          alt="Submit text for search"
          width="20"
          height="20"
        />
      </button>
    </form>

    <!--tagbar-->
    <h1 class="app-grid__search--heading">Popular</h1>
    <div class="tagbar app-grid__search--tagbar">
      <button class="tagbar__tag text-white tagbar__tag--all">All</button>
      <button class="tagbar__tag text-white">Profiles</button>
      <button class="tagbar__tag text-white">Photos</button>
      <button class="tagbar__tag text-white">Videos</button>
      <button class="tagbar__tag text-white">Text</button>
      <button class="tagbar__tag text-white">Links</button>
      <button class="tagbar__tag text-white">More</button>
    </div>
    <!--main-content e.g. posts -->
    <main class="app-grid__search--main mt-32">
      <section class="post">
        <div class="post__content">
          <div class="post__profile">
            <img
              class="post__profile-picture"
              src="../images/user1.jpg"
              alt="Profile Picture"
            />
            <ul class="post__profile-list unstyled-list">
              <li class="post__profile-name">Rachel Hill</li>
              <li class="post__profile-time">1h ago</li>
            </ul>
          </div>
          <ul class="post__carousel">
            <li>
              <img
                class="post__carousel-image"
                src="../images/scooter.jpg"
                alt=""
                width="327"
              />
            </li>
            <li>
              <img
                class="post__carousel-image"
                src="../images/venedig-trip.jpg"
                alt=""
                width="327"
              />
            </li>
          </ul>
          <ul class="post__carousel-indicator unstyled-list">
            <li class="post__carousel-indicator-icon">
              <img src="../images/ellipse_pink.svg" alt="Carousel indicator" />
            </li>
            <li class="post__carousel-indicator-icon">
              <img src="../images/ellipse.svg" alt="Carousel indicator" />
            </li>
          </ul>
          <div class="post__actions">
            <ul class="post__actions-left">
              <li class="post__actions-left-li">
                <img src="../images/Like.svg" alt="Like posting" />18.6k
              </li>
              <li class="post__actions-left-li">
                <img src="../images/Comment.svg" alt="Comment posting" />4.7k
              </li>
              <li class="post__actions-left-li">
                <img src="../images/Share.svg" alt="Share posting" />12.4k
              </li>
            </ul>
            <img src="../images/bookmark.svg" alt="Bookmark posting" />
          </div>
        </div>
        <hr class="mb-24-divider" />
      </section>
      <section class="post">
        <div class="post__content">
          <div class="post__profile">

    </main>
    <!--nav-bar-->
    <div class="nav-bar__sticky-bottom">
      <nav class="footnav">
        <a class="footnav__link" href=""
          ><img
            src="../images/icons8-for-you.svg"
            alt="Gehe zur Newsseite"
            widht="24"
            height="24"
        /></a>
        <a class="footnav__link opacity-50" href=""

        <a href="" class="footnav__button">+</a>

      </nav>
      <div class="footnav__underline__wrapper" app-grid__line>
        <span class="footnav__underline"></span>
      </div>
    </div>
  </body>
